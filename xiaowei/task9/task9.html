<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>个人中心</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <header>
        <div class="header-left logo">
            <div></div>
        </div>
        <div class="header-right">
            <div class="search">
                <div></div>
                <input type="text">
            </div>
            <div class="login">登录</div>
        </div>
    </header>
    <main>
        <aside>
            <div class="aside-user">
                <div class="aside-user-pic-bg">
                    <div class="aside-user-pic"></div>
                </div>
                <div class="aside-user-name">ABC123</div>
            </div>
            <div class="aside-data">
                <div class="aside-data-collection">
                    <span>110</span>
                    <span>收藏</span>
                </div>
                <div class="aside-data-col"></div>
                <div class="aside-data-fans">
                    <span>313</span>
                    <span>粉丝</span>
                </div>
            </div>
            <div class="aside-object">
                <ul class="aside-object-personalReport">
                    <div>
                        <a href="#">个人报表</a>
                    </div>
                    <li>
                        <div>
                            <a href="#">文件一</a>
                        </div>
                    </li>
                    <li>
                        <div>
                            <a href="#">文件二</a>
                        </div>
                        <ul>
                            <li>
                                <div>
                                    <a href="#">文档1</a>
                                </div>
                            </li>
                            <li>
                                <div>
                                    <a href="#">文档2</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <div>
                            <a href="#">文件三</a>
                        </div>
                    </li>
                </ul>
                <div class="collection">
                    <div>个人收藏</div>
                </div>
                <div class="fenxiang collection">
                    <div>我的分享</div>
                </div>
                <div class="tuku collection">
                    <div>图库</div>
                </div>
                <div class="jilu collection">
                    <div>成长记录</div>
                </div>
                <div class="xinxi collection">
                    <div>账户信息</div>
                </div>
            </div>
        </aside>
        <div class="main">
            <div class="main-top">
                <div>
                    <span>C站</span>
                    <span>&nbsp;/&nbsp;个人报表</span>
                    <span>&nbsp;/&nbsp;文件一</span>
                    <span>&nbsp;/&nbsp;
                        <span>文档1</span>
                    </span>
                </div>
            </div>
            <div class="main-bottom">
                <div class="bottom-a">
                    <div class="a-select-a select">
                        <span>查询项</span>
                        <div>
                            <select name="search" id="">
                                <option value="one">第一项</option>
                                <option value="two">第二项</option>
                            </select>
                            <div class="down"></div>
                        </div>
                    </div>
                    <div class="a-select-b">
                        <div class="a-select-1 select">
                            <span>买方</span>
                            <div>
                                <select name="sale" id="">
                                    <option value="one">小A</option>
                                    <option value="two">小B</option>
                                </select>
                                <div class="down"></div>
                            </div>
                            
                        </div>
                        <div class="a-select-2 select">
                            <span>卖方</span>
                            <div>
                                <select name="buy" id="">
                                    <option value="one">小C</option>
                                    <option value="two">小D</option>
                                </select>
                            <div class="down"></div>
                        </div>
                        </div>
                    </div>
                    <div class="a-select-c">
                            <div class="a-select-1 select">
                                <span>日期</span>
                                <div>
                                    <input type="date" name="" id="">
                                </div>
                            </div>
                            <div class="a-select-2 select">
                                <span>总耗时</span>
                                <div>
                                    <select name="time" id="">
                                        <option value="one">8天</option>
                                        <option value="two">9天</option>
                                    </select>
                                <div class="down"></div>
                            </div>
                            </div>
                            <div class="a-select-3 select">
                                    <span>人数</span>
                                    <div>
                                        <select name="sale" id="">
                                            <option value="one">10人</option>
                                            <option value="two">11人</option>
                                        </select>
                                    <div class="down"></div>
                                </div>
                                </div>
                                <div class="a-select-4 select">
                                    <span>成交项</span>
                                    <div>
                                        <select name="success" id="">
                                            <option value="one">10项</option>
                                            <option value="two">11项</option>
                                        </select>
                                    <div class="down"></div>
                                </div>
                                </div>
                    </div>
                    <div class="a-select-button">搜索</div>
                </div>
                <div class="bottom-b"></div>
                <div class="bottom-c">
                    <h6>2016年4月份统计</h6>
                    <div class="bottom-c-1"></div>
                    <div class="bottom-c-2"></div>
                    <div class="bottom-c-3"></div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
