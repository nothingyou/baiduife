<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>

<body>

    <h3>污染城市列表</h3>
    <ul id="aqi-list">
        <!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
    </ul>

    <script type="text/javascript">
        var aqiData = [
            ["北京", 90],
            ["上海", 50],
            ["福州", 10],
            ["广州", 50],
            ["成都", 90],
            ["西安", 100]
        ];

        (function () {

            /*
            在注释下方编写代码
            遍历读取aqiData中各个城市的数据
            将空气质量指数大于60的城市显示到aqi-list的列表中
            */
            var temp = [];
            for (var ob of aqiData) {
                if (ob[1] > 60) {
                    temp.push(ob);
                }
            }
            console.log(temp);
            temp.sort(function (x, y) {
                if (x[1] < y[1]) {
                    return 1;
                }
                if (x[1] > y[1]) {
                    return -1;
                } else {
                    return 0;
                }
            });
            var ul = document.getElementById("aqi-list");
            for (var arr in temp) {
                var li = document.createElement("li");
                li.innerHTML = "第"+numToChinese(arr)+"名"+ " " + temp[arr][0] + " , " + temp[arr][1];                
                ul.appendChild(li);
            }

        })();

        function numToChinese(num) {
            var char = [
                "零",
                "一",
                "二",
                "三",
                "四",
                "五",
                "六",
                "七",
                "八",
                "九"
            ];
            return char[parseInt(num)+1];
        }
    </script>
</body>

</html>
